overwrite: true
schema: "http://138.201.133.8:5000/graphql"
documents: "src/**/*.graphql"
generates:
  src/graphql/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
config:
  withHooks: true
  withRefetchFn: true
  preResolveTypes: true
  avoidOptionals: true
  useImplementingTypes: true
  maybeValue: T
  withMutationFn: false
  onlyOperationTypes: true
