name: Node.js CI

on: [push, pull_request]

jobs:
  test:
    name: Test on latest ubuntu and latest Node 12.x
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v2.1.5
      with:
        node-version: '12'
        check-latest: true
    - run: yarn install
    - run: yarn test
    - run: yarn build
    - run: yarn chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --skip '[skip netlify]:**' --allow-console-errors --exit-zero-on-changes
