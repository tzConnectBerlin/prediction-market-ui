version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:lts-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: CI=false yarn build
      - run: CI=false yarn lint
      - run: yarn test
      - run: yarn chromatic --project-token=$CHROMATIC_PROJECT_TOKEN --allow-console-errors --exit-zero-on-changes --auto-accept-changes main
